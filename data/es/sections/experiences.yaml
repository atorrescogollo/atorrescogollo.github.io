    overview: |
      La Unidad Global de Consumo Digital de Telefónica tiene como objetivo
      **potenciar la innovación** en nuevos productos y servicios digitales,
      con especial **foco en el hogar digital**.

      El **rol de mi equipo** en esta sección de Telefónica es el de **ofrecer la
