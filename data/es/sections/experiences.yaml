    - Operación y mantenimiento de servicio de **Self-Hosted GitHub Runners as a Service**.
    - Operación y mantenimiento de cluster **OpenShift**.
    - Operación y mantenimiento de **portal interno de auto-provisión de infraestructura y gestión de costes** para clientes basado en Flask, SQLAlchemy, Redis, PyJenkins, etc.
