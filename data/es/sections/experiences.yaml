- company:
    name: Too Good To Go
    url: "https://toogoodtogo.es/"
    location: "Madrid, España"
    # company overview
    overview: |
      **Too Good To Go** es un movimiento (en redes sociales se denomina #LaComidaNoSeTira)
      que nació en Dinamarca en 2016 con una meta: **combatir el desperdicio de alimentos**.
      La **[aplicación del mismo nombre](https://play.google.com/store/apps/details?id=com.app.tgtg)**
      permite que establecimientos como supermercados, restaurantes, panaderías, tiendas de comida
      preparada, hoteles, fruterías, etc, puedan reducir su exceso de comida diario, vendiéndolo a un
      precio más reducido a través de la app.

      El **rol de mi equipo** en Too Good To Go es asegurar la **alta disponibilidad** del servicio
      mientras se cumple con los requisitos de la aplicación en la **infraestructura de AWS (Amazon Web
      Services)**.
  positions:
  - designation: Cloud DevOps Engineer
    start: Jan 2022
    # don't provide end date if you are currently working there. It will be replaced by "Present"
    # end: Dec 2020
    # give some points about what was your responsibilities at the company.
    responsibilities:
    - Operación y mantenimiento de los clusters de **Kubernetes en AWS (EKS)**.
    - Operación y mantenimiento de la **infraestructura de AWS (Amazon Web Services)**.
    - "Operación y mantenimiento de CI/CD: **Jenkins X, GitHub Actions, ArgoCD**, etc"
    - Operación y mantenimiento de aplicaciones trasversales como **Kyverno**.
    - Operación y mantenimiento de la monitorización y logs con **Prometheus, Grafana, Graylog y Sentry**.
    - Automatización de infraestructura **AWS con Terraform** (Terraform Cloud y Atlantis).
    - "Metodología Agile con YouTrack: **Kanban**"


- company:
