# a summary about you
summary: |
  Soy Ingeniero Telemático y trabajo como Cloud DevOps Engineer
  en la cloud pública AWS (Amazon Web Services) en la empresa
  [Too Good To Go](https://toogoodtogo.es/).

  Además, he escrito artículos en el blog técnico de seguridad
  [TheHackerWay](https://thehackerway.com/author/atorrescogollo/)
  y algunas de las [herramientas](https://github.com/atorrescogollo)
  más relevantes que he desarrollado son:
  [Offensive Tor Toolkit](https://github.com/atorrescogollo/offensive-tor-toolkit),
  [Kubespray Deployer](https://github.com/atorrescogollo/kubespray-deployer),
  [linux-ansible](https://github.com/atorrescogollo/linux-ansible) y
  [proxmox-ansible](https://github.com/atorrescogollo/proxmox-ansible).

